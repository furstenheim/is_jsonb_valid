name: CI
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
jobs:
  build:
    strategy:
      matrix:
        pg: [15, 14, 13, 12, 11, 10, 9.6]
    name: 🐘 PostgreSQL ${{ matrix.pg }}
    runs-on: ubuntu-latest
    container: pgxn/pgxn-tools
    steps:
      - run: pg-start ${{ matrix.pg }}
      - uses: actions/checkout@v2
      - run: pg-build-test